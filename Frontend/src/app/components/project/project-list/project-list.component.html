<app-breadcrumb [title]="'My Plots'" [items]="['AgreSence']" [active_item]="'My Plots'"></app-breadcrumb>
<div class="container-fluid">
  <div class="row project-cards">
    <div class="col-md-12 project-list">
      <div class="card">
        <div class="row">
          <div class="col-md-6 p-0">
            <ul class="nav nav-tabs border-tab" id="top-tab" role="tablist">
              <li class="nav-item">
  <a class="nav-link" [ngClass]="{'active show': openTab == 'All'}"
     (click)="tabbed('All')">All</a>
</li>
<li class="nav-item">
  <a class="nav-link" [ngClass]="{'active show': openTab == 'corn'}"
     (click)="tabbed('corn')">Corn</a>
</li>
<li class="nav-item">
  <a class="nav-link" [ngClass]="{'active show': openTab == 'wheat'}"
     (click)="tabbed('wheat')">Wheat</a>
</li>
<li class="nav-item">
  <a class="nav-link" [ngClass]="{'active show': openTab == 'strawberries'}"
     (click)="tabbed('strawberries')">Strawberries</a>
</li>

            </ul>
          </div>
          
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <div class="tab-content">
            <div class="tab-pane fade show active">
              <div class="row">
  @for (item of filterData; track item.id) {
    <div class="col-xxl-4 col-lg-6 box-col-6">
      <div class="project-box">

        <!-- Badge = crop variety -->
        <span class="badge badge-success text-uppercase">
          {{ item.crop_variety }}
        </span>

        <!-- Plot name -->
        <h6 class="mt-2">{{ item.plot_name }}</h6>

        <!-- Created date -->
        <p class="text-muted">
          Created at: {{ item.created_at | date:'mediumDate' }}
        </p>

        <!-- Button -->
        <a
          class="btn btn-outline-primary btn-sm mt-3"
          [routerLink]="['/charts/google-chart', item.id]"
        >
          View details
        </a>

         

      </div>
    </div>
  }
</div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
